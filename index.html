<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script async src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <section class="header-content">
        <form class="search-form">
          <input
            type="search"
            class="search-input"
            name="search"
            placeholder="Lavarropas..."
          />
          <button type="submit" class="search-button">Buscar</button>
        </form>
      </section>
    </header>

    <section class="content">
      <h3 class="results-title">
        Resultados: <span class="results-count"></span>
      </h3>
      <section class="results"></section>
        <!-- uso el h3 para el resultado y luego el span se usa generalmente para textos dentro de textos. en este caso el nro
        va a salir de la api de MELI. entonces no quiero tener algo estático -->
      <template id="result-item-template">
        <!-- primero arme el html como para ver el maquetado. luego creo el template y lo meto dentro -->
        <!-- el template sirve para tener un maquetado base y luego poder clonarlo. Al ser único, puedo ponerle un ID -->

        <a class="result-link" href="" target="_blank">
          <section class="result-item">
              <img
                src="https://picsum.photos/128/119"
                alt=""
                class="result-item-img"
              />
              <section class="result-item-content">
                <h4 class="result-item-title">Nombre del Producto</h4>
                <p class="result-item-condition">Nuevo</p>
                <p class="result-item-sell-count">
                  vendidos: <span class="result-item-sell-count-num"></span>
                </p>
              </section>
              <span class="result-item-sign">$<span class="result-item-price"></span></span>
            </section>
          </section>
        </a>
      </template>
  </body>
</html>
